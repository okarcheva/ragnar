<div class="todolist">
  <h1 class="todolist__header">
    ToDo List
  </h1>

  <todolist-input-section>    
  </todolist-input-section>

  <div
    class="todolist__items-container">
    <todolist-item 
      *ngFor="let todoItem of todoListFiltered$ | async"
      class="todolist__item"
      [todolistItem]="todoItem"
      (onCheckboxChange)="checkboxValueChanged(todoItem)"
      (onCloseIconClick)="itemCloseIconClicked(todoItem)"
    ></todolist-item>
  </div>

  <todolist-buttons-container
    [isAllFilterOn]="isAllFilterOn"
    [isActiveFilterOn]="isActiveFilterOn"
    [isCompletedFilterOn]="isCompletedFilterOn"
  >    
  </todolist-buttons-container>

</div>
